<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Product Card</title>
</head>
<body>

    <div class="main">
        <!-- product image -->
        <div class="image">
            <img src="https://cdn.pixabay.com/photo/2021/12/08/19/34/laptop-6856557_1280.jpg" alt="Product Image">
        </div>
        <!-- product content -->
        <div class="content">
            <div class="name">Laptop</div>
            <p class="price">Rs. 34,000/-</p>
            <p class="brief">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus perferendis repellat sed excepturi voluptas </p>
            <button class="cart">ADD TO CART</button>
        </div>
        <div class="discount-tag">20% OFF</div>
    </div>
</body>
</html>
