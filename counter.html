<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="parent">
        <div id="container">
            <div class="header">
                <h1>Counter App</h1>
            </div>
            <div id="description">
                <h3>This is simple counter application. Use button to increase, decrease, or reset the counter value.
                </h3>
            </div>
            <div id="result">
                <h1 id="counter"></h1>
            </div>
            <div id="all-buttons">
                <button id="increase">Increase</button>
                <button id="decrease">Decrease</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
<script src="counter.js"></script>
</body>

</html>
