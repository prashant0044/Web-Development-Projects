<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master Pro</title>
    <link rel="stylesheet" href="task_manager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">
        <div id="main-body">
            <div id="header-section">
                <h1><i class="bi bi-list-task"></i></h1>
                <h1>Task Master Pro</h1>
                <h5>Your Personal Task Management Solution <i class="bi bi-star-fill"></i></h5>
            </div>

            <!-- Task Input Section -->
            <div id="input-section">
                <input type="text" id="task-input" placeholder="Enter Your Task">
                <button id="submit-button">+ Add Task</button>
            </div>

            <!-- Task Filter Buttons -->
            <div id="checklist-button">
                <button id="all-task-button"><i class="bi bi-list"></i> All Task</button>
                <button id="completed-button"><i class="bi bi-check-circle"></i> Completed Task</button>
                <button id="pending-button"><i class="bi bi-question-circle"></i> Pending Task</button>
            </div>

            <!-- Task List (Tasks will be added dynamically) -->
            <div id="tasks-section">
                <div id="task-list"></div> 
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to Task Manager JavaScript -->
    <script src="task_manager.js"></script>
</body>
</html>
