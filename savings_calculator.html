<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Calculator</title>
    <link rel="stylesheet" href="savings_calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="main"> 
            <div id="hero-section">
                <div id="header-section">
                    <h1>
                        Growth Saver
                    </h1>
                    <h3>Nurture your future with our eco-friendly savings calculator. Watch your money grow like a thriving garden!</h3>
                </div>
                <div id="logo-section">
                    <img src="https://cdn.pixabay.com/photo/2021/05/24/04/02/tree-6277784_1280.png" alt="Logo">
                </div>
            </div>
            <div id="input-section">
                <div id="savings-section">
                    <div class="savings-label">
                        <h2>Savings goal amount</h2>
                        <input type="text" id="amount-goal" placeholder="Enter your savings goal">
                    </div>
                    <div id="current-label">
                        <h2>Current Savings</h2>
                        <input type="text" id="current-goal" placeholder="Enter your current savings">
                    </div>
                    <div id="monthly-label">
                        <h2>Monthly Contributions</h2>
                        <input type="text" id="monthly-goal" placeholder="Enter your monthly contributions">

                    </div>
                    <div id="submit-button">
                        <button id="button">Grow Your Savings</button>
                    </div>
                    <div id="result">
                        <h2 id="solution"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="savings_calculator.js"></script>
</body>
</html>
